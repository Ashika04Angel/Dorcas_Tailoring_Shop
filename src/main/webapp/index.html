<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorcas Tailoring Shop</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- bill -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center py-10">

    <!-- customer details -->
    <div id="enter_details" 
    	class=" glass flex flex-col items-center justify-center gap-5 p-6 sm:p-8 md:p-10 rounded-xl shadow-lg w-full sm:max-w-[420px] md:max-w-[500px] max-w-[500px]">
    	
        <h2 class="text-4xl sm:text-4xl font-bold text-[#132257] mb-2 sm:mb-2">Dorcas Tailoring Shop</h2>
        
        <input type="text"
        	 placeholder="Enter Customer Name" 
        	 class=" input border p-3 sm:p-4 w-full rounded-lg text-sm sm:text-base" id="name">
        
        <input type="number" 
        	placeholder="Enter Phone Number (optional)" 
        	class=" input border p-3 sm:p-4 w-full rounded-lg text-sm sm:text-base" id="number">
       
        <div class="flex gap-4 sm:flex gap-3 sm:gap-4 w-full">
          
            <button id="saveCustomer" 
            	class="bg-[#004170] rounded-lg text-white px-4 py-3 sm:py-4 w-full font-bold hover:bg-[#034694] transition">Save</button>
             
            <button id="view" class="bg-[#004170] rounded-lg text-white px-4 py-3 sm:py-4 w-full font-bold hover:bg-[#034694] transition">View</button>
        </div>
       
        <div class="w-full text-center"> 	
        	
        	<p id="statusMsg" class="mt-2 font-bold transition-all text-[#132257] duration-500 opacity-0"></p>           
        
        </div>
   
    </div>

    <!-- view box -->

    <div id="viewRecord"
    	 class="glass hidden relative p-8 rounded-2xl shadow-2xl w-[95%] max-w-[600px] mt-6">
        <div class=" flex flex-col w-full sticky top-0 z-10 pb-4 border-b">
            <input type="text" id="searchBar" placeholder="Search Customer..." class="border p-3 w-full rounded-lg outline-none focus:border-purple-400">
        </div>
        <div id="recordList" class="glass flex flex-col gap-4 mt-6 w-full"></div>
    </div>

    <!-- item page -->

    <div id="itemsPage" class="hidden flex flex-col items-center sm:px-4 md:px-6">
        <div class="glass p-6 sm:p-6 rounded-xl shadow-md w-full sm:max-w-[600px] lg:max-w-[750px] 
                mb-4 sm:mb-6 relative">
            <button id="backToView" class="absolute top-3 right-3 sm:top-4 sm:right-4 text-[#2c3968] hover:text-[#002244] font-bold text-sm sm:text-base">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h2 class="text-lg sm:text-xl font-bold mb-2 text-[#132257]">Customer Information</h2>
            <p class="text-base sm:text-lg text-[#002D62]">Name: <span id="displayItemName" class="font-bold text-[#1a1f71]"></span></p>
            <p class="text-base sm:text-lg text-[#002D62]">Phone: <span id="displayItemPhone" class="font-bold text-[#1a1f71]"></span></p>
        </div>

        <div class="glass w-fullsm:max-w-[600px] lg:max-w-[750px] 
                p-4 sm:p-6 rounded-xl shadow-lg overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-[#1a1f71] text-left text-white">
                        <td class="p-3 rounded-tl-lg">Item Name</td>
                        <td class="p-3 text-center">Quantity</td>
                        <td class="p-3">Amount</td>
                        <td class="p-3 text-center rounded-tr-lg">Action</td>
                    </tr>
                </thead>
                <tbody id="itemList">
                    </tbody>
            </table>
            
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6">
                <button id="addNewRowBtn" class="w-full sm:w-auto bg-[#004170] text-white 
                       px-6 py-2 rounded-lg font-bold hover:bg-[#034694]">+ Add Item</button>
                <div class="text-center sm:text-right">
                    <h3 class="text-xl sm:text-2xl font-bold text-[#132257]">Total: ₹<span id="totalAmount">0</span></h3>
                </div>
            </div>

            <button id="generateBill"
            	 class="w-full mt-6 bg-[#004170] text-white 
                   px-4 py-3 sm:py-4 rounded-xl 
                   font-bold text-base sm:text-lg 
                   hover:bg-[#034694] transition">
                Generate Bill
            </button>
        </div>
    </div>

    <!-- bill model -->

    <div id="billModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
    <div class="bg-[#B0E0E6] w-full max-w-md rounded-2xl shadow-2xl relative flex flex-col max-h-[95vh]">
        
        <button onclick="closeBill()" class="absolute -top-3 -right-3 bg-white text-gray-500 hover:text-red-500 shadow-lg rounded-full w-10 h-10 flex items-center justify-center z-50 border border-gray-100 transition-transform hover:scale-110">
            <i class="fas fa-times text-xl"></i>
        </button>

        <div class="p-4 border-b bg-gray-50 rounded-t-2xl grid grid-cols-3 gap-2">
            <button onclick="downloadAsPDF()" class="bg-blue-600 text-white p-2 rounded-lg text-[10px] font-bold flex flex-col items-center gap-1 hover:bg-blue-700">
                <i class="fas fa-file-pdf text-base"></i> PDF
            </button>
            <button onclick="downloadAsImage()" class="bg-[#1C39BB] text-white p-2 rounded-lg text-[10px] font-bold flex flex-col items-center gap-1 hover:bg-purple-700">
                <i class="fas fa-image text-base"></i> IMAGE
            </button>
            <button onclick="shareWhatsApp()" class="bg-green-600 text-white p-2 rounded-lg text-[10px] font-bold flex flex-col items-center gap-1 hover:bg-green-700">
                <i class="fab fa-whatsapp text-base"></i> WHATSAPP
            </button>
        </div>

        <div class="overflow-y-auto p-2">
            <div id="billPrintArea" class="p-6 bg-white border border-gray-100">
                <div class="text-center border-b-2 border-purple-100 pb-4 mb-6">
                    <h1 class="text-2xl font-black text-purple-900 tracking-tight">Dorcas Tailoring Shop</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Quality Tailoring & Designs</p>
                </div>

                <div class="flex justify-between items-start mb-6 text-sm">
                    <div>
                        <p class="text-gray-400 text-[10px] font-bold uppercase">Customer</p>
                        <p id="billCustName" class="font-bold text-gray-800"></p>
                        <p id="billCustPhone" class="text-gray-500"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-400 text-[10px] font-bold uppercase">Date</p>
                        <p id="billDate" class="font-bold text-gray-800"></p>
                    </div>
                </div>

                <table class="w-full text-sm mb-6">
                    <thead>
                        <tr class="text-left border-b-2 border-gray-100 text-gray-400 text-[10px] uppercase">
                            <th class="py-2">Item Description</th>
                            <th class="py-2 text-center">Qty</th>
                            <th class="py-2 text-right">Price</th>
                        </tr>
                    </thead>
                    <tbody id="billItemsBody" class="text-gray-700">
                        </tbody>
                </table>

                <div class="flex justify-between items-center pt-4 border-t-2 border-purple-900">
                    <span class="text-gray-400 font-bold uppercase text-xs">Total Amount</span>
                    <span class="text-2xl font-black text-purple-900">₹<span id="billTotal">0</span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- History Modal -->
<div id="historyModal"
     class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

  <div class="bg-[#F0F8FF] w-[95%] sm:w-[90%] max-w-3xl rounded-xl shadow-xl">

    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h2 id="historyTitle" class="text-lg font-bold text-black">
        Billing History
      </h2>

      <button onclick="closeHistory()"
              class="text-gray-500 hover:text-red-500 text-xl">✕</button>
    </div>

    <!-- Body -->
    <div class="overflow-y-auto max-h-[65vh] p-2">
      <table class="w-full text-left hidden sm:table">
        <thead class="bg-gray-800 text-white text-sm">
          <tr>
            <th class="p-3">Date</th>
            <th class="p-3 text-right">Total</th>
            <th class="p-3">Items</th>
            <th class="p-3 text-center">Action</th>
          </tr>
        </thead>

        <tbody id="historyTableBody"></tbody>
      </table>

      <!-- MOBILE CARDS will be injected here -->
      <div id="historyCardBody" class="flex flex-col gap-3 sm:hidden"></div>
    </div>

  </div>
</div>


<div id="toast"
     class="fixed bottom-5 right-5 hidden px-4 py-2 rounded-lg text-white text-sm shadow-lg z-50">
</div>


    <script src="./script.js"></script>
</body>
</html>
